<div class="row">
  <div class="col-xs-12">
    <h4>Shopping Edit</h4>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" #nameInput ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput name="amount" ngModel required
            pattern="^[1-9]+[0-9]*$">
          <!--"pattern" is a positive number validator-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editShoppingList ? 'Update' :
            'Add'}}</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
